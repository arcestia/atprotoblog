# Cloudflare Pages configuration
name = "atprotoblog"
compatibility_date = "2023-10-30"

[build]
command = "npm run build"
output_directory = "build/client"

[build.environment]
NODE_VERSION = "18"

[site]
bucket = "build/client"

[env.production]
routes = [
  { pattern = "/build/*", path = "/build/*" },
  { pattern = "/*", script = "build/server/index.js" }
]

# Uncomment and update these environment variables for production
# [env.production.vars]
# ATP_DID = ""
# ATP_IDENTIFIER = ""
